<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="14.png" alt="logo do colégio">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Colégio Estadual 14 de Dezembro EFM e EJA</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre Nosso Colégio</h2>
            <p class="escola-texto-um">O Nosso Colégio Foi Fundado por volta de 1972 e Até Hoje Faz A Diferença Em Nossa Cidade!</p>
            <p class="escola-texto-dois">A turma mais cobiçada é o 2B, pois se trata de uma turma exemplar!!</p>
        </div>
        <img class="escola-imagem" src="escola.png" alt="mapa mundi">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Conheça os alunos</h2>
        <div class="estudante-div">
            <img class="estudante-imagem" src="aluno.jpeg" alt="foto do aluno">
            <h3 class="estudante-nome">aluno 1</h3>
            <img class="estudante-icone" src="github.png" alt="icone github">
            <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
            <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="aluno.jpeg" alt="foto do aluno">
            <h3 class="estudante-nome">aluno 2</h3>
            <img class="estudante-icone" src="github.png" alt="icone github">
            <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
            <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
    </section>
</body>

</html>
